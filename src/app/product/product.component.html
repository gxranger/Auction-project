<div class="row">
  <div class="col-sm-12">
      <div class="form-group">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input class="form-control" [formControl]="titleFilter" placeholder="请输入商品名称">
      </div>
  </div>
</div>

<div class="row">
  <div *ngFor="let product of products | filter:'title':keyword" class="col-sm-4">
    <div class="card">
      <img class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22343%22%20height%3D%22250%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20343%20250%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16ac5dc72b1%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16ac5dc72b1%22%3E%3Crect%20width%3D%22343%22%20height%3D%22250%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22128.0234375%22%20y%3D%22132.65%22%3E343x250%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image" style="width:100%">
      <div class="card-body">
        <h5 class="card-title float-right">{{product.price }}元</h5>
        <h5 class="card-title"><b><a [routerLink]="['/product',product.id]">{{product.title}}</a></b></h5>
        <p class="card-text">{{product.desc}}</p>
        <app-stars [rating]="product.rating"></app-stars>
      </div>
    </div>
  </div>
  
</div>
