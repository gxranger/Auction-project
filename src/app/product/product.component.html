<div class="row">
  <div class="col-sm-12">
      <div class="form-group">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input class="form-control" [formControl]="titleFilter" placeholder="请输入商品名称">
      </div>
  </div>
</div>

<div class="row">
  <div *ngFor="let product of products | filter:'title':keyword" class="col-sm-4">
    <div class="card">
      <img class="card-img-top" src="http://placehold.it/320x150" alt="Card image" style="width:100%">
      <div class="card-body">
        <h5 class="card-title float-right">{{product.price }}元</h5>
        <h5 class="card-title"><b><a [routerLink]="['/product',product.id]">{{product.title}}</a></b></h5>
        <p class="card-text">{{product.desc}}</p>
        <app-stars [rating]="product.rating"></app-stars>
      </div>
    </div>
  </div>
  
</div>
