<div class="row">
  <div *ngFor="let product of products" class="col-sm-4">
    <div class="card">
      <img class="card-img-top" src="http://placehold.it/320x150" alt="Card image" style="width:100%">
      <div class="card-body">
        <h5 class="card-title float-right">{{product.price }}å…ƒ</h5>
        <h5 class="card-title"><b>{{product.title}}</b></h5>
        <p class="card-text">{{product.desc}}</p>
        <app-stars [rating]="product.rating"></app-stars>
      </div>
    </div>
  </div>
  
</div>
